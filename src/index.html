<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- JS Modules -->
    <script defer type="module" src="./js/script.js"></script>
  </head>
  <body>
    <!-- Main -->
    <main class="main flex-center">
      <div class="grid-container">
        <!-- main card -->
        <div class="card-container card-container--main">
          <div class="card card--main">
            <h2>Report for</h2>
            <h1>Jeremy Robson</h1>
          </div>
          <ul class="main-list">
            <li>
              <button class="main-btn main-btn--daily">Daily</button>
            </li>
            <li>
              <button class="main-btn main-btn--daily">Weekly</button>
            </li>
            <li>
              <button class="main-btn main-btn--daily">Monthly</button>
            </li>
          </ul>
        </div>
        <!-- work card -->
        <div class="card-container card-container--work">
          <div class="card card--work">
            <div class="card-header">
              <h3>Work</h3>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <p class="current current--work">00hrs</p>
            <p class="previous previous--work">Last Week - 00hrs</p>
          </div>
        </div>
        <!-- play card -->
        <div class="card-container card-container--play">
          <div class="card card--play">
            <div class="card-header">
              <h3>Play</h3>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <p class="current current--play">00hrs</p>
            <p class="previous previous--play">Last Week - 00hrs</p>
          </div>
        </div>
        <!-- study card -->
        <div class="card-container card-container--study">
          <div class="card card--study">
            <div class="card-header">
              <h3>Study</h3>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <p class="current current--study">00hrs</p>
            <p class="previous previous--study">Last Week - 00hrs</p>
          </div>
        </div>
        <!-- exercise card -->
        <div class="card-container card-container--exercise">
          <div class="card card--exercise">
            <div class="card-header">
              <h3>Exercise</h3>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <p class="current current--exercise">00hrs</p>
            <p class="previous previous--exercise">Last Week - 00hrs</p>
          </div>
        </div>
        <!-- social card -->
        <div class="card-container card-container--social">
          <div class="card card--social">
            <div class="card-header">
              <h3>Social</h3>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <p class="current current--social">00hrs</p>
            <p class="previous previous--social">Last Week - 00hrs</p>
          </div>
        </div>
        <!-- self care card -->
        <div class="card-container card-container--self-care">
          <div class="card card--self-care">
            <div class="card-header">
              <h3>Self Care</h3>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <p class="current current--self-care">00hrs</p>
            <p class="previous previous--self-care">Last Week - 00hrs</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer flex-center">
      <span class="attribution"
        >Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
      </span>
      <span class="boxv">&boxv;</span>
      <span class="attribution"
        >Coded by
        <a
          href="https://www.frontendmentor.io/profile/josh76543210"
          target="_blank"
          >josh76543210</a
        >
      </span>
    </footer>
  </body>
</html>
